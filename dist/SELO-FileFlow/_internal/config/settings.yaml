# FileFlow Configuration

# Directory to monitor for new downloads
source_directory: ~/Downloads

# Destination directories for organized files
destination_directories:
  images: ~/Pictures/Downloaded
  documents: ~/Documents/Downloaded
  videos: ~/Videos/Downloaded
  software: ~/Downloads/Software
  other: ~/Downloads/Other

# File extensions by category
file_types:
  images:
    - .jpg
    - .jpeg
    - .png
    - .gif
    - .bmp
    - .tiff
    - .webp
    - .svg
    - .ico
    - .heic
  documents:
    - .pdf
    - .doc
    - .docx
    - .xls
    - .xlsx
    - .ppt
    - .pptx
    - .txt
    - .rtf
    - .odt
    - .ods
    - .odp
    - .csv
    - .epub
    - .mobi
  videos:
    - .mp4
    - .mkv
    - .avi
    - .mov
    - .wmv
    - .flv
    - .webm
    - .m4v
    - .mpg
    - .mpeg
    - .3gp
  software:
    - .exe
    - .msi
    - .dmg
    - .pkg
    - .deb
    - .rpm
    - .appimage
    - .apk
    - .zip
    - .rar
    - .7z
    - .tar
    - .gz
    - .iso

# Logging configuration
logging:
  level: INFO
  file: logs/fileflow.log

# Application behavior
move_files: true  # If false, files will be copied instead of moved
organize_existing_files: true  # Process files that already exist in the source directory
notify_on_move: true  # Desktop notification when files are organized
